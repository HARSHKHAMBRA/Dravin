<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI - Connection Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/js/all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background: url('https://www.transparenttextures.com/patterns/soft-wallpaper.png');
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center bg-gray-900 text-white">

    <div class="max-w-lg w-full glass p-6 space-y-6">
        <h2 class="text-2xl font-bold text-center">Connection Form</h2>

        <form id="connection-form" class="space-y-4">
            <!-- Host -->
            <div>
                <label for="host" class="block text-sm font-semibold">Host</label>
                <input type="text" id="host" name="host" class="w-full p-3 bg-gray-800 text-white rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter host">
            </div>

            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-semibold">Username</label>
                <input type="text" id="username" name="username" class="w-full p-3 bg-gray-800 text-white rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter username">
            </div>

            <!-- Database -->
            <div>
                <label for="database" class="block text-sm font-semibold">Database</label>
                <input type="text" id="database" name="database" class="w-full p-3 bg-gray-800 text-white rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter database name">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-semibold">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 bg-gray-800 text-white rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password">
            </div>

            <!-- Port -->
            <div>
                <label for="port" class="block text-sm font-semibold">Port</label>
                <input type="text" id="port" name="port" class="w-full p-3 bg-gray-800 text-white rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter port">
            </div>

            <!-- Connect Button -->
            <div>
                <button type="button" onclick="connectDatabase()" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Connect
                </button>
            </div>
        </form>

        <!-- Success Message -->
        <ul id="connection-list" class="space-y-2 text-sm">
            <!-- Success messages will appear here -->
        </ul>
    </div>

    <script>
        function connectDatabase() {
            // Grab the form data
            const host = document.getElementById("host").value;
            const username = document.getElementById("username").value;
            const database = document.getElementById("database").value;
            const password = document.getElementById("password").value;
            const port = document.getElementById("port").value;

            // Check if all fields are filled
            if (host && username && database && password && port) {
                // Create success message
                const successMessage = document.createElement("li");
                successMessage.classList.add("flex", "items-center", "space-x-2");
                successMessage.innerHTML = `<i class="fas fa-check-circle text-green-500"></i><span>Connected successfully to ${database} on ${host}:${port}</span>`;
                
                // Add success message to the list
                document.getElementById("connection-list").appendChild(successMessage);

                // Reset form after connection
                document.getElementById("connection-form").reset();
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>
</body>

</html>
